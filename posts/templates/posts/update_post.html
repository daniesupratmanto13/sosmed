{% extends "main/main_layout.html" %}
{% load static %}

{% block title %}
    Update Post
{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/main.css' %}?{% now 'U' %}">
{% endblock style %}

{% block content %}
    <div class="ui segment">
        <h3>Update Post</h3>
        <form action="" method="POST" enctype="multipart/form-data" class="ui form">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="ui green button mt-5">Update</button>
        </form>
        <a href="{% url 'posts:index' %}" class="ui yellow button mt-5">Cancel</a>
    </div>
{% endblock content %}

{% block script %}

{% endblock script %}
